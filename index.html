<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Passero+One&family=Roboto:wght@300;400;500&family=Yanone+Kaffeesatz:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Simple library</title>
</head>

<body>
  <header>
    <h1>Simple library</h1>
  </header>

  <section class="library-display table-wrapper">
    <table class="fl-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read?</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody class="books">
      </tbody>
    </table>
  </section>

  <section class="add-book">
    <button type="button" class="small-btn" onclick="openForm()">+</button>
    <div class="popup-form">
      <form class="book-form" onsubmit="addBook()">
        <h1>Book Info</h1>

        <label for="title">Title</label>
        <input type="text" placeholder="Title" name="title" id="title" required>

        <label for="author">Author</label>
        <input type="text" placeholder="Author" name="author" id="author" required>

        <label for="pages">Pages</label>
        <input type="number" placeholder="Amount of pages" name="pages" id="pages" required>

        <label for="read">Read?</label>
        <input type="checkbox" name="read" id="read">

        <button type="submit" class="btn accept">Add</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
      </form>
    </div>

  </section>
</body>

</html>
